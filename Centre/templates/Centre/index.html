<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if teacher %}
    <h1>Hello, {{ teacher.name }}</h1>
    <p>Last Name: {{ teacher.lastname }}</p>
    <p>Age: {{ teacher.age }}</p>

{% else %}
    <h1>Teacher not found</h1>
{% endif %}

</body>
</html>
