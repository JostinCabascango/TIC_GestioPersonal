{% extends "Centre/../base.html" %}

{% block title %}
    Index
{% endblock %}

{% block content %}
    {% with teacher=teacher %}
        <div class="container mx-auto p-4 bg-white rounded shadow">
            {% if teacher %}
                <h1 class="text-2xl font-bold mb-2">Hello, {{ teacher.name }}</h1>
                <p class="mb-1"><strong>Last Name:</strong> {{ teacher.lastname }}</p>
                <p><strong>Age:</strong> {{ teacher.age }}</p>
            {% else %}
                <h1 class="text-2xl font-bold mb-2">Teacher not found</h1>
            {% endif %}
        </div>
    {% endwith %}
{% endblock %}
