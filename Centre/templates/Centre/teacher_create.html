{% extends "base.html" %}
{% block title %} Create a new post {% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-5">
        <h1 class="text-2xl font-bold mb-3">Create a new post</h1>
        <form method="post" class="space-y-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-500">Submit</button>
        </form>
    </div>
{% endblock %}
